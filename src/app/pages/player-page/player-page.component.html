<div>
    <mat-form-field>
        <select matNativeControl [formControl]="playerSearch" required>
            @for (option of playerList | async; track option) {
                <option [value]="option.id" requireSelection>{{option.full_name}}</option>
              }
        </select>
    </mat-form-field>
</div>

<app-shot-chart [playerId]="playerId"></app-shot-chart>
